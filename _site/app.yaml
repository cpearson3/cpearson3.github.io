application: clarencebeaulo
version: 2
runtime: python27
api_version: 1
threadsafe: no


libraries:

- name: django
  version: "1.2"

handlers:
- url: /
  static_files: _site/index.html
  upload: _site/index.html
  
- url: /(.*)/
  static_files: _site/\1/index.html
  upload: .*/index\.html
  
- url: /
  static_dir: _site